    <table mat-table [dataSource]="dataSource" class="service-table">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell class="service-el-header" *matHeaderCellDef>Послуга</th>
        <td mat-cell class="service-el" *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="serviceTypeName">
        <th mat-header-cell class="service-el-header" *matHeaderCellDef>Тип</th>
        <td mat-cell class="service-el" *matCellDef="let element "> {{element.serviceTypeName}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell class="service-el-header" *matHeaderCellDef>Ціна</th>
        <td mat-cell class="service-el" *matCellDef="let element"> {{element.price}} </td>
      </ng-container>
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell class="action-section" *matCellDef="let element ">
          <div class="icons">
            <svg class="edit-icon" [routerLink]="['/services', 'edit', element.id]" viewBox="0 0 24 24" width="32" height="32"><path fill="none" d="M0 0h24v24H0z"/><path d="M5 19h1.414l9.314-9.314-1.414-1.414L5 17.586V19zm16 2H3v-4.243L16.435 3.322a1 1 0 0 1 1.414 0l2.829 2.829a1 1 0 0 1 0 1.414L9.243 19H21v2zM15.728 6.858l1.414 1.414 1.414-1.414-1.414-1.414-1.414 1.414z" fill="rgba(53,48,47,1)"/></svg>
            <svg class="delete-icon" (click)="remove(element.id)" viewBox="0 0 24 24" width="32" height="32" ><path fill="none" d="M0 0h24v24H0z"/><path d="M17 6h5v2h-2v13a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V8H2V6h5V3a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v3zm1 2H6v12h12V8zm-4.586 6l1.768 1.768-1.414 1.414L12 15.414l-1.768 1.768-1.414-1.414L10.586 14l-1.768-1.768 1.414-1.414L12 12.586l1.768-1.768 1.414 1.414L13.414 14zM9 4v2h6V4H9z" fill="rgba(53,48,47,1)"/></svg>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="trow" *matRowDef="let row ; columns: displayedColumns; "></tr>

    </table>
