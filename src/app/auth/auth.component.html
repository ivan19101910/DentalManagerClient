<div class="form-wrapper" *ngIf="form">
<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Вхід</h2>
  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>
  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email')!.touched && form.get('email')!.invalid}"
  >
    <label for="email" class="form-label">Електрона адреса:</label>
    <input class="form-input" id="email" type="email" formControlName="email">
    <div
      *ngIf="form.get('email')!.touched! && form.get('email')!.invalid"
      class="validation"
    >
      <small *ngIf="form.get('email')!.errors?.['email']">
        Введіть поле email
      </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password')!.touched && form.get('password')!.invalid}"
  >
    <label for="password" class="form-label">Пароль:</label>
    <input class="form-input" id="password" type="password" formControlName="password">
  </div>

  <div class="button-section">
    <button
      type="submit"
      class="form-submit-btn"

    >Увійти</button>
  </div>
</form>
<!--[disabled]="form.invalid || submitted"-->
</div>
